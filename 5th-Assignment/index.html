<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <header>
        <nav>

            <a class="logo" href="#">
                <img src="./Images/Logo.png" alt="Positivus logo" class="logo-img">
                <h1 class="logo-text">Positivus</h1>
            </a>

            <input type="checkbox" id="menu-toggle" aria-hidden="true">
            <label class="hamburger" for="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul class="nav-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Use Cases</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Blog</a></li>

            </ul>

        </nav>
    </header>

    <section class="hero">
        <div>
            <h2 class="hero-heading">Navigating the <br> digital landscape <br> for success</h2>
            <p class="hero-paragraph">Our digital marketing agency helps businesses <br> grow and succeed online

            <button class="hero-btn">Book a consultation</button>
        </div>

        <div class="hero-image">

    <section class="Company-logo">
        <img src="./Images/CompanyLogo-1.png" alt="">

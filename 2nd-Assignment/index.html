<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>

    <h1 align="center">Student Registration Form</h1>

    <center>
    <form>

        <p>
            Roll No. :
            <input type="text" size="50" placeholder="Enter Your Roll No">
        </p>

        <p>
            Student name :
            <input type="text" placeholder="First Name">
            -
            <input type="text" placeholder="Last Name">
        </p>

        <p>
            Father's name :
            <input type="text" size="50" placeholder="Enter Your Father Name">
        </p>

        <p>
            Date of birth :
            <input type="text" size="5" placeholder="Day" maxlength="2">
            -
            <input type="text" size="8" placeholder="Month">
            -
            <input type="text" size="8" placeholder="Year" maxlength="4">
            (DD-MM-YYYY)
        </p>

        <p>
            Mobile no. :
            +91 -
            <input type="text" size="40" placeholder="Enter Your Mobile Number">
        </p>

        <p>
            Email :
            <input type="email" size="50" placeholder="Enter Your Email">
        </p>

        <p>
            Password :
            <input type="password" size="50" placeholder="Enter Your Password">
        </p>

        <p>
            Gender :
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </p>

        <p>
            Department :
            <input type="checkbox"> CSE
            <input type="checkbox"> IT
            <input type="checkbox"> ECE
            <input type="checkbox"> Civil
            <input type="checkbox"> Mech
        </p>

        <p>
            Course :
            <select>
                <option>---------------- Select Current Course's ----------------</option>
                <option>Modren Web & App Development</option>
                <option>Digital Marketing</option>
                <option>AI & Data Science</option>
                <option>Agentic AI</option>
                <option>Graphics Designing With AI</option>
            </select>
        </p>

        <p>
            Student photo :
            <input type="file">
        </p>

        <p>
            City :
            <input type="text" size="50" placeholder="Enter Your City">
        </p>

        <p>
            Address :
            <br>
            <textarea rows="4" cols="50"></textarea>
        </p>

        <p align="center">
            <input type="submit" value="Register">
        </p>

    </form>
    </center>
</body>
</html>
